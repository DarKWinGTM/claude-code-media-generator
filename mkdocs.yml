site_name: Claude Code Media Generator
site_url: https://darkwingtm.github.io/claude-code-media-generator/
site_author: DarKWinGTM
site_description: Generate AI videos and images using Google Veo and Gemini models

repo_name: DarKWinGTM/claude-code-media-generator
repo_url: https://github.com/DarKWinGTM/claude-code-media-generator

theme:
  name: material
  language: en
  custom_dir: overrides
  palette:
    # Dark mode (default - modern feel)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Plus Jakarta Sans
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.sticky
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - toc.follow
    - toc.integrate
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    logo: material/video-box
  favicon: assets/favicon.png

plugins:
  - search:
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: false
      line_spans: __span
      pygments_lang_class: true
      auto_title: false
      linenums: false
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - def_list
  - footnotes
  - abbr
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Authentication: getting-started/authentication.md
    - Quick Start: getting-started/quick-start.md
  - Video Generation:
    - Overview: video/overview.md
    - Generation Modes: video/modes.md
    - Video Models: video/models.md
    - Reference Images: video/reference-images.md
    - Video Extension: video/extension.md
  - Image Generation:
    - Overview: image/index.md
  - CLI Reference:
    - video_gen.py: cli/video_gen.md
    - image_gen.py: cli/image_gen.md
    - check_api.py: cli/check_api.md
  - Guides:
    - GCS Storage: guides/gcs-storage.md
    - Presets: guides/presets.md
    - Troubleshooting: guides/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DarKWinGTM
      name: GitHub
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences.
      Your consent helps us improve the documentation.

extra_css:
  - stylesheets/extra.css

