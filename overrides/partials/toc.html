<!--
  Section Navigator + Table of Contents Template
  Version: 2.0
  Design: pages.design.md Section 10

  v2.0: Section Navigator now uses SAME HTML structure as TOC
        - Uses md-nav classes for automatic styling match
        - No more custom section-navigator classes
        - Both sidebars now 100% identical in structure
-->

{% if page.toc %}
<!-- Section Navigator - Shows in RIGHT sidebar only -->
<!-- Using SAME structure as TOC for identical styling -->
<nav class="md-nav md-nav--secondary section-nav-right" aria-label="Section Navigation">
  <label class="md-nav__title">
    Sections
  </label>
  <ul class="md-nav__list" data-md-scrollfix>
    <li class="md-nav__item">
      <a class="md-nav__link" href="{{ config.site_url }}getting-started/installation/">
        Getting Started
      </a>
    </li>
    <li class="md-nav__item">
      <a class="md-nav__link" href="{{ config.site_url }}video/overview/">
        Video Generation
      </a>
    </li>
    <li class="md-nav__item">
      <a class="md-nav__link" href="{{ config.site_url }}image/">
        Image Generation
      </a>
    </li>
    <li class="md-nav__item">
      <a class="md-nav__link" href="{{ config.site_url }}cli/video_gen/">
        CLI Reference
      </a>
    </li>
    <li class="md-nav__item">
      <a class="md-nav__link" href="{{ config.site_url }}guides/skill-installation/">
        Guides
      </a>
    </li>
  </ul>
</nav>

<!-- Table of Contents - Will be moved to LEFT sidebar via CSS -->
<nav class="md-nav md-nav--secondary toc-for-left-sidebar" aria-label="Table of contents">
  <label class="md-nav__title" for="__toc">
    <span class="md-nav__icon md-icon"></span>
    Table of contents
  </label>
  <ul class="md-nav__list" data-md-component="toc" data-md-scrollfix>
    {% for toc_item in page.toc %}
      {% include "partials/toc-item.html" %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
