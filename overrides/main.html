  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ config.site_url }}">

{% block footer %}
  {{ super() }}

  <!-- Custom footer scripts -->
  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href !== '#') {
          e.preventDefault();
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
    });

    // Add loaded class for animations
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

      // CSS v1.7.8: Fix sidebar to use sticky position instead of fixed
      // CRITICAL: Also fix parent container overflow for sticky to work
      function fixSidebarPosition() {
        // CRITICAL: Fix parent container overflow - required for sticky
        const mdContainer = document.querySelector('.md-container');
        const mdMain = document.querySelector('.md-main');
        const mdMainInner = document.querySelector('.md-main__inner');

        if (mdContainer) {
          mdContainer.style.overflow = 'visible';
        }
        if (mdMain) {
          mdMain.style.overflow = 'visible';
        }
        if (mdMainInner) {
          mdMainInner.style.overflow = 'visible';
        }

        const primaryNav = document.querySelector('.md-nav--primary');
        const sidebars = document.querySelectorAll('.md-sidebar');

        // Force sticky on nav element - remove fixed positioning
        if (primaryNav) {
          primaryNav.style.position = 'sticky';
          primaryNav.style.top = '3.5rem';
          primaryNav.style.maxHeight = 'calc(100vh - 3.5rem)';
        }

        // Force sticky on all sidebars
        sidebars.forEach(sidebar => {
          sidebar.style.position = 'sticky';
          sidebar.style.top = '3.5rem';
          sidebar.style.alignSelf = 'flex-start';
          sidebar.style.maxHeight = 'calc(100vh - 3.5rem)';
        });
      }

      // Run immediately
      fixSidebarPosition();

      // Also run after a short delay (in case MkDocs sets it later)
      setTimeout(fixSidebarPosition, 100);
      setTimeout(fixSidebarPosition, 500);

      // Watch for DOM changes that might reset the style
      const navObserver = new MutationObserver(fixSidebarPosition);
      const primaryNav = document.querySelector('.md-nav--primary');
      if (primaryNav) {
        navObserver.observe(primaryNav, { attributes: true, attributeFilter: ['style'] });
      }

      // Intersection Observer for fade-in animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe cards and sections
      document.querySelectorAll('.grid.cards > li, .hero-section, .md-content > *').forEach(el => {
        observer.observe(el);
      });
    });
  </script>
{% endblock %}
